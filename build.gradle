group 'eu.corstjens.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework:spring-context:4.2.9.RELEASE")
    compile("org.springframework:spring-aop:4.2.9.RELEASE")
    compile("org.springframework:spring-aspects:4.2.9.RELEASE")
    compile("org.springframework:spring-orm:4.2.9.RELEASE")
    testCompile("org.springframework:spring-test:4.2.9.RELEASE")


    testCompile group: 'junit', name: 'junit', version: '4.11'
}
